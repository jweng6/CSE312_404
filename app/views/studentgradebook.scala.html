
@import play.mvc.Http.Request

@import domain.Question

@(code:Integer,list: List[Question],totalgrade:Integer,coursename:String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gradebook</title>
</head>
<body>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/studentgradebook.css")">
    <div class="topnav">
        <a class="active" onclick="location.href='/gradebook'">GradeBook</a>
        <a onclick="location.href='/main'">Home</a>
    </div>
    <div class="courses">
        <div class="coursesleft">
            <p>@coursename</p>
        </div>
        <div class="coursesright">
            <p>@totalgrade</p>
        </div>
    </div>
    <div class="t">
        <table>
            <tr>
                <th>Submission Date</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Grade</th>
            </tr>
            @for(i<-list){
                <tr>
                    <td>AAAAA</td>
                    <td>@i.getHeader()</td>
                    <td>@i.getAnswer()</td>
                    <td>@i.getGrade()</td>
                </tr>
            }
          </table>
    </div>
</body>
</html>
