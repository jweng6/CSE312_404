
@import play.mvc.Http.Request
@(courseForm: Form[domain.Course])(implicit request: Request, messages: Messages)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE312</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/sign_style.css")">
</head>
<body>

<div style="width:100%;height: 100% ">
    <div >
        <div class="middle-rectangle-create-course">
            <div class="create-course-div">
                <p class="text-create-course">CREATE COURSE</p>

        </div>
    </div>
