@import play.mvc.Http.Request
@(courseForm: Form[domain.Course])(implicit request: Request, messages: Messages)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE312</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/sign_style.css")">

</head>
<body>

<div style="width:100%;height: 100% ">
    <div >
        <div class="middle-rectangle">
            <div class="join-course-div">
                <p class="text-join-course">JOIN COURSE</p>
                <form  method="post" action="/join" onsubmit="form.add_submit.disabled = true;return true;">
                    @helper.CSRF.formField

                    <input class="join-course-input4" placeholder="Join code" type="text" id="code" name="code" required><br><br>
                    <input class="button_sign-up" type="submit" name ="add_submit" value="SUBMIT">
                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
